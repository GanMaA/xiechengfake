<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>携程旅行网</title>
    <link href="css/head_order_pay.css" rel="stylesheet">
</head>
<body>
<!--head-start-->
<div id="head">
    <div id="head_bd">
        <div class="xc_logo" style="  float: left"><img src="images/nav/c_logo2013_2x.png" style="width: 120px; height: 44px;" alt="携程"></div>
        <div class="head_bd_guide" style="float: right"><span><img src="images/nav/bell.png" style="margin-right: 5px;" alt="">温馨提示</span><span><img src="images/nav/msg.png" style="margin-right: 5px;" alt="">建议与反馈</span> </div>
    </div>
</div>
<!--head-end-->
<!--main-start-->
<div id="main">
    <div id="main_area">
        <!--订单金额-->
        <div class="price_area"><div class="price_h" style="height: 25px; line-height: 25px; font-size: 14px">订单金额<span class="price_s" style="color: #FF8C18; margin-left: 5px; font-size: 32px;"><img src="images/nav/price_logo.png" style="">49.00</span></div></div>
        <!--订单标题-->
        <div class="order_tit"><h2>厦门曾厝垵8a青年旅舍</h2><h3> 男生六人床位房(一张床位)(仅男生入住)1间&nbsp&nbsp&nbsp&nbsp入住：2019-09-16星期一&nbsp&nbsp&nbsp&nbsp退房：2019-09-17星期二&nbsp&nbsp&nbsp&nbsp入住1晚 </h3></div>
        <!--提示信息-->
        <div class="tip_area">现在预授权操作¥49.00（含¥20.00，押金将在离店时退还至原账户），您即可在酒店前台快速办理入住。<br>携程会根据您的付款方式进行预授权或扣除房费，订单需等酒店或供应商确认后生效，订单确认结果以携程短信或邮件通知为准，如订单不确认将解除预授权或全额退款至您的付款账户。使用礼品卡支付将不再享受返现。</div>
    </div>
    <div id="main_pay">
        <!--方式切换-->
        <div id="tab_tit1"><ul><li>微信支付</li><li>储蓄卡</li><li>信用卡</li><li>支付宝</li></ul></div>
    </div>
</div>
<!--main-end-->
</body>
</html>
