<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/register1.css">
    <title>携程旅行网-会员注册</title>
</head>
<body>
<div class="reg_logo_hd">
    <h1 class="ctriplogo_reg"><a href="http://www.ctrip.com" title="携程旅行网">携程旅行网</a></h1>
</div>
<div class="cui_bd">
    <div class="reg_wrap hh_reg_wrap">
        <ul class="reg_step">
            <li class="current"><span></span>验证手机</li>
            <li><span></span>设置密码</li>
            <li><span></span>注册成功</li>
        </ul>
        <div class="reg_form reg_form_step1">
            <dl>
                <dt class="label">手机号</dt>
                <dd>
                    <div class="r_input input_country-code" id="reg_countrycode">中国大陆 86<a href="#" class="link_code"></a></div>
                    <input class="r_input input_country-code_num" type="text" placeholder="有效手机号" id="mobilephone"/>
                    <input type="hidden" id="codeResult">
                    <input type="hidden" id="nameResult"></dd>
            </dl>
            <div class="base_error" style="display: none" id="errphone"></div>
            <dl id="dlslideCode">
                <dt class="label1">滑块验证</dt>
                <dd>
                    <div id="slideCode">
                        <div class="cpt-drop-btn">
                            <div class="cpt-img-double-right-outer">
                                <i class="cpt-logo cpt-img-double-right"></i>
<!--                                <i class="cpt-logo cpt-img-check-right"></i>-->
<!--                                <i class="cpt-logo cpt-img-check-error"></i>-->
<!--                                <i class="cpt-logo cpt-img-check-refresh"></i>-->
<!--                                <img class="cpt-img-check-loading" src="https://webresource.c-ctrip.com/ares/infosec/captcha/2.5.31/default/img/loading.gif">-->
                            </div>
                        </div>
                        <div class="cpt-bg-bar">
                            <span class="cpt-info-board">请按住滑块，拖动到最右</span>
                        </div>
                    </div>
                    <input type="hidden" id="slidetoken" value="">
                    <input type="hidden" id="slideversion" value="">
                </dd>
            </dl>
            <div class="base_error" style="display: none" id="errslider"></div>

            <dl>
                <dt class="label">短信验证码</dt>
                <dd>
                    <div class="r_input input_auth-code"><input class="" type="text" placeholder="6位数字" id="valcode">
                        <a href="javascript:;" id="sendvalcode">发送验证码</a></div>
                </dd>
            </dl>
            <div class="base_success" style="display: none" id="valcodetips"></div>

            <dl>
                <dt class="label">&nbsp;</dt>
                <dd><label class="base_label">同意
                    <a id="agreementUrl" target="_blank">《服务协议》</a>和<a id="policyUrl" target="_blank">《隐私政策》</a></label>
                </dd>
            </dl>
            <dl class="form_space">
                <dt class="label">&nbsp;</dt>
                <dd><input class="reg_btn" type="submit" value="下一步，设置密码" id="regBtn"><br>
                    <a id="questionUrl" target="_blank">企业客户注册</a></dd>
            </dl>
        </div>
        <input type="hidden" id="page_id" value="10320670270"/>
    </div>
    <!--弹注册协议使用-->
    <div id="hidregister" style="display:none"></div>
</div>
</body>

</html>
